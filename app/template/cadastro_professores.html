<h1>Cadastrar Professores</h1>
<form action="/registroAluno" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" nome="nome"><br><br>

    <label for="email">E-mail:</label>
    <input type="text" id="email" nome="email"><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" nome="cpf"><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" nome="senha"><br><br>

    <label for="siape">Siape:</label>
    <input type="text" id="siape" nome="siape"><br><br>

    <input type="submit" value="Entrar">
</form>
    
    <h2>Se você já possui cadastro?</h2>
    <a href="/login" class="button">Sim</a>
