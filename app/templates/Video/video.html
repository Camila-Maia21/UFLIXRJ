<html>
    <head>
        <title>{{videos.nome}}</title>
        <meta charset="UTF-8">
        <link href="{{ url_for ('static', filename='video.css')}}" rel="stylesheet">
    </head>

    <body>
  
        <div id = "header">
            <img src="../../static/imagens/logo.png" alt="Minerva" class= "m-image">
            <div  id= "p">
                <div id= "profile-box">
                    <img src="../../static/imagens/profile-user (1) 1.png" alt="profile" id= "profile">
                    <p id = "profileName">{{current_user.name}}</p>
                </div>

                <a href="/logout" id= "leave">
                    <img src="../../static/imagens/logout (1) 1.png" alt="leave">

                </a>
            </div>
        </div> 

        <div id = "main">
        <div id= "header2">
            <img src="../../static/imagens/Group (1).png" alt="Minerva" class= "arrow-image">
           <h1>{{videos.nome}}</h1>
           <h2>{{videos.descricao}}</h2>
        
        </div>
   
           

            <div class ="materia-container">

                <iframe width="675,5" height="380" src={{videos.link}} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
   

        </div>

    </body>
</html>
